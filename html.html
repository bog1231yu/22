<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

    <script>
        // 1. Create an array of numbers and print their square in a foreach loop
        const numbers1 = [1, 2, 3, 4, 5];
        numbers1.forEach(num => console.log("Square of", num, ":", num ** 2));

        // 2. Create an array of fruit names and print each fruit name
        const fruits = ["Apple", "Banana", "Orange", "Grape"];
        fruits.forEach(fruit => console.log("Fruit:", fruit));

        // 3. Calculate the sum of the numbers in the array with a foreach loop
        let sum1 = 0;
        numbers1.forEach(num => sum1 += num);
        console.log("Sum of numbers:", sum1);

        // 4. Print which student is in which place
        const students1 = ["Alice", "Bob", "Charlie", "David"];
        students1.forEach((student, index) => console.log(`Student ${index + 1}: ${student}`));

        // 5. Print only even numbers with a foreach loop
        const numbers2 = [10, 15, 20, 25, 30];
        numbers2.forEach(num => { if (num % 2 === 0) console.log("Even number:", num); });

        // 6. Get a new array of squares using the map method
        const squares = numbers1.map(num => num ** 2);
        console.log("Squares:", squares);

        // 7. Convert each name to lowercase using map
        const names = ["Alice", "BOB", "Charlie"];
        const lowercasedNames = names.map(name => name.toLowerCase());
        console.log("Lowercased names:", lowercasedNames);

        // 8. Get an array where all numbers are increased by 10
        const numbers3 = [5, 10, 15];
        const increasedByTen = numbers3.map(num => num + 10);
        console.log("Increased by 10:", increasedByTen);

        // 9. Get a new array with only student names
        const students2 = [{ name: "Alice", grade: 85 }, { name: "Bob", grade: 90 }];
        const studentNames = students2.map(student => student.name);
        console.log("Student names:", studentNames);

        // 10. Double even numbers, odd numbers remain the same
        const doubledEvens = numbers2.map(num => num % 2 === 0 ? num * 2 : num);
        console.log("Doubled evens, unchanged odds:", doubledEvens);

        // 11. Use the filter method to get only an array of even numbers
        const evenNumbers = numbers2.filter(num => num % 2 === 0);
        console.log("Even numbers:", evenNumbers);

        // 12. Remove names that contain more than 5 characters
        const filteredNames = names.filter(name => name.length <= 5);
        console.log("Names with 5 or fewer characters:", filteredNames);

        // 13. Get only positive numbers with the filter method
        const mixedNumbers = [-10, 5, 20, -7, 30];
        const positiveNumbers = mixedNumbers.filter(num => num > 0);
        console.log("Positive numbers:", positiveNumbers);

        // 14. Filter products with prices more than 100
        const products = [{ name: "Phone", price: 200 }, { name: "Pen", price: 5 }];
        const expensiveProducts = products.filter(product => product.price > 100);
        console.log("Expensive products:", expensiveProducts);

        // 15. Get all numbers greater than 50
        const moreNumbers = [30, 60, 90, 20];
        const greaterThanFifty = moreNumbers.filter(num => num > 50);
        console.log("Numbers greater than 50:", greaterThanFifty);

        // 16. Print numbers from 1 to 10 with a while loop
        let num1 = 1;
        while (num1 <= 10) {
            console.log(num1);
            num1++;
        }

        // 17. Calculate the sum of numbers in an array with a while loop
        const numbers4 = [2, 4, 6];
        let sum2 = 0, i = 0;
        while (i < numbers4.length) {
            sum2 += numbers4[i];
            i++;
        }
        console.log("Sum of array using while loop:", sum2);

        // 18. Increment a variable by 2 until it reaches 20 with a while loop
        let num2 = 1;
        while (num2 <= 20) {
            console.log(num2);
            num2 += 2;
        }

        // 19. Print numbers from 20 to 10 in descending order with a while loop
        let num3 = 20;
        while (num3 >= 10) {
            console.log(num3);
            num3--;
        }

        // 20. Print the name of each object in an array with a while loop
        const items = [{ name: "Chair" }, { name: "Table" }, { name: "Lamp" }];
        let index = 0;
        while (index < items.length) {
            console.log("Item name:", items[index].name);
            index++;
        }
    </script>
</body>
</html>
